---
apiVersion: v1
kind: Secret
metadata:
  name: nifi-admin-credentials
stringData:
  admin: adminadmin
---
apiVersion: authentication.stackable.tech/v1alpha1
kind: AuthenticationClass
metadata:
  name: nifi-users
spec:
  provider:
    static:
      userCredentialsSecret:
        name: nifi-admin-credentials
---
apiVersion: nifi.stackable.tech/v1alpha1
kind: NifiCluster
metadata:
  name: nifi
spec:
  image:
    productVersion: 2.4.0
  clusterConfig:
    authentication:
      - authenticationClass: nifi-users
    sensitiveProperties:
      keySecret: nifi-sensitive-property-key
      autoGenerate: true
    extraVolumes:
      - name: nifi-processors
        persistentVolumeClaim:
          claimName: nifi-processors
  nodes:
    roleConfig:
      listenerClass: external-unstable
    configOverrides:
      nifi.properties:
        nifi.nar.library.directory.myCustomLibs: "/stackable/userdata/nifi-processors/"
        # Quicker startup
        nifi.cluster.flow.election.max.wait.time: 3 secs
#    podOverrides:
#      spec:
#        containers:
#          - name: nifi
#            env:
#              - name: AWS_ACCESS_KEY_ID
#                valueFrom:
#                  secretKeyRef:
#                    name: minio-s3-credentials
#                    key: accessKey
#              - name: AWS_SECRET_ACCESS_KEY
#                valueFrom:
#                  secretKeyRef:
#                    name: minio-s3-credentials
#                    key: secretKey
    roleGroups:
      default:
        replicas: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nifi-processors
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
