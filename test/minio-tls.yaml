  # kubectl --dry-run=client create secret generic minio-tls --from-file=private.key --from-file=public.crt --from-file=ca.crt=public.crt --from-literal=tls.key=garbage --from-literal=tls.crt=garbage -o yaml
  # Paste the data below:
  ca.crt: 
  private.key: 
  public.crt: 
  tls.crt: Z2FyYmFnZQ==
  tls.key: Z2FyYmFnZQ==
